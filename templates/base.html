<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dmarc parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand"> DMARC Parser</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="/dashboard" class="nav-link">Dashboard</a></li>
                    <li class="nav-item"><a href="/" class="nav-link">Upload Report</a></li>
                    <li class="nav-item"><a href="/reports" class="nav-link">View Reports</a></li>
                </ul>
            </div>
            <div class="ms-auto">
                <button id="themeToggle" class=" btn btn-outline-light material-symbols-outlined">
                    dark_mode
                </button>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const htmlElement = document.documentElement;
        var currentTheme = localStorage.getItem('theme') || 'light_mode';
        themeToggleBtn = document.getElementById("themeToggle")
        console.log("default mode is:", currentTheme)
        if (currentTheme === 'dark_mode') {
            htmlElement.setAttribute('data-bs-theme', 'dark');
            themeToggleBtn.textContent = "light_mode"
            localStorage.setItem('theme', 'dark_mode');

        } else {
            htmlElement.setAttribute('data-bs-theme', 'light');
            themeToggleBtn.textContent = "dark_mode"
            localStorage.setItem('theme', 'light_mode');
        }

        themeToggleBtn.addEventListener("click", () => {
            console.log(currentTheme);
            if (currentTheme === 'dark_mode') {
                console.log("changing to light")
                htmlElement.setAttribute('data-bs-theme', 'light');
                currentTheme = "light_mode";
                themeToggleBtn.textContent = "dark_mode"
                localStorage.setItem('theme', 'light_mode');

            } else {
                console.log("changing to Dark")
                htmlElement.setAttribute('data-bs-theme', 'dark');
                currentTheme = "dark_mode";
                themeToggleBtn.textContent = "light_mode"
                localStorage.setItem('theme', 'dark_mode');
            }

        });
    </script>

</body>

</html>
